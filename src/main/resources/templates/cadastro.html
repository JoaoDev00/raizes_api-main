<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Cadastros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/src/main/resources/static/assets/desktop/raiz & folha logo menor_Easy-Resize.com2.jpg" alt="Logo da Raiz & Folha" style="height: 40px;">
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center">Lista de Cadastros</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Email</th>
                    <th scope="col">Senha</th>
                    <th scope="col">Telefone</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario: ${usuarios}">
                    <td th:text="${usuario.name}">Nome</td>
                    <td th:text="${usuario.email}">Email</td>
                    <td th:text="${usuario.password}">Senha</td>
                    <td th:text="${usuario.telephone}">Telefone</td>
                </tr>
            </tbody>
        </table>
    </div>

    <footer class="text-center bg-dark text-white py-3 fixed-bottom">
        <p>2024 &copy; Desenvolvido por Aluno | Projeto fict√≠cio sem fins comerciais.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
